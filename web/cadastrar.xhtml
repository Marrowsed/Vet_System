<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        TESTE
    </ui:define>

    <ui:define name="top">
        SISTEMA SEM NOME
    </ui:define>

    <ui:define name="content">
        <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Digite seu nome" for="nome"/>
                    <h:inputText value="#{usuarioBean.usuario.nome}" label="nome" 
                                 id="nome" required="true"/>
                    <h:message for="nome" styleClass="erro"/>
                    <h:outputLabel value="Digite seu login" for="login"/>
                    <h:inputText value="#{usuarioBean.usuario.login}" label="login" 
                                 id="login" required="true"/>
                    <h:message for="login" styleClass="erro"/>
                    <h:outputLabel value="Digite sua senha" for="senha"/>
                    <h:inputSecret value="#{usuarioBean.usuario.senha}" label="senha" 
                                 id="senha" required="true"/>
                    <h:message for="senha" styleClass="erro"/>                
                </h:panelGrid>
                <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar}"/>
                <h:commandButton value="Voltar" action="/index" immediate="true"/>
            </h:form>
    </ui:define>

</ui:composition>
