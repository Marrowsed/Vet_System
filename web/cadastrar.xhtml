<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">
        CADASTRO
    </ui:define>

    <ui:define name="top">
     
    </ui:define>

    <ui:define name="content">
        <h:form styleClass="formst">
                <h:panelGrid columns="1">
                    <h:outputLabel value="Digite seu nome" for="nome" styleClass="outputs"/>
                    <h:inputText value="#{usuarioBean.usuario.nome}" label="nome" 
                                 id="nome" required="true" styleClass="inputs"/>
                    <h:message for="nome" styleClass="erro"/>
                    <h:outputLabel value="Digite seu login" for="login" styleClass="outputs"/>
                    <h:inputText value="#{usuarioBean.usuario.login}" label="login" 
                                 id="login" required="true" styleClass="inputs"/>
                    <h:message for="login" styleClass="erro"/>
                    <h:outputLabel value="Digite sua senha" for="senha" styleClass="outputs"/>
                    <h:inputSecret value="#{usuarioBean.usuario.senha}" label="senha" 
                                 id="senha" required="true" styleClass="inputs"/>
                    <h:message for="senha" styleClass="erro"/>                
                </h:panelGrid>
            <h:panelGrid columns="2" styleClass="opcFormCad">
                <h:commandButton value="Cadastrar" action="#{usuarioBean.cadastrar()}" styleClass="btnsFormCad"/>
                <h:commandButton value="Voltar" action="/index" immediate="true" styleClass="btnsFormCad"/>
            </h:panelGrid>
                
            </h:form>
    </ui:define>

</ui:composition>
