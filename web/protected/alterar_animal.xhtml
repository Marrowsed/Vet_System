<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_templateUserLogado.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Alterar Animal
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1">
                Id:
                <h:outputText value="#{animalBean.animal.id}"/>
                Nome:
                <h:inputText value="#{animalBean.animal.nome}" id="nome" label="Nome" required="true"/>
                <h:message for="nome" styleClass="erro" />
                Cliente:
                <h:outputText value="#{animalBean.animal.cliente.nome}"/>
                Especie:
                <h:inputText value="#{animalBean.animal.especie}" id="especie" label="Especie" required="true" />
                <h:message for="especie" styleClass="erro" />
                Ra√ßa:
                <h:inputText value="#{animalBean.animal.raca}" id="raca" label="Raca" required="true" />
                <h:message for="raca" styleClass="erro"/>
                Nascimento:
                <h:inputText value="#{animalBean.animal.nascimento}" id="nascimento" label="Nascimento" required="true">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                </h:inputText>
                
            </h:panelGrid>
            <h:commandButton value="Alterar" action="#{animalBean.alterar()}"/>
            <h:commandButton value="Cancelar" action="#{animalBean.cancelar()}" immediate="true" />
        </h:form>
    </ui:define>

</ui:composition>
