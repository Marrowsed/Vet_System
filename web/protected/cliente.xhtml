<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_templateUserLogado.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:inputText value="#{clienteBean.cliente.nome}" p:placeholder="nome cliente" id="nome"/>
            <h:commandButton value="Consultar" action="#{clienteBean.consultar()}" styleClass="btnConsultar"/>

            <h:dataTable value="#{listaCliente.clientes}" var="c"          
                         styleClass="tabela" captionClass="tabelaCaption" 
                         headerClass="tabelaHeader" 
                         rowClasses="linhaPar, linhaImpar">
                <f:facet name="caption">Clientes</f:facet>
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    <h:commandLink value="#{c.id}"/>                
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{c.nome}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{c.cpf}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Endereço</f:facet>
                    <h:outputText value="#{c.endereco}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{c.telefone}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{c.email}"/>
                </h:column>
               
                <h:column>
                    <f:facet name="header">Excluir</f:facet>
                    <h:commandButton value="Excluir" action="#{clienteBean.exluir(c)}" 
                                     onclick="return confirm('Confirma a exclusão');"/>
                </h:column>
            </h:dataTable>
            
            <h:panelGrid columns="2">
                <h:commandButton value="Adicionar Cliente" action="/protected/cad_cliente" immediate="true" styleClass="btnsFormCad"/>
            </h:panelGrid>
         
        </h:form>
    </ui:define>

</ui:composition>
