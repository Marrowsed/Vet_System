<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_templateUserLogado.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        Alterar Cliente
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1">
                Id:
                <h:outputText value="#{clienteBean.cliente.id}"/>
                Nome:
                <h:inputText value="#{clienteBean.cliente.nome}" id="nome" label="Nome" required="true"/>
                <h:message for="nome" styleClass="erro" />
                CPF:
                <h:inputText value="#{clienteBean.cliente.cpf}" id="cpf" label="CPF" required="true"/>
                <h:message for="cpf" styleClass="erro" />
                Endere√ßo:
                <h:inputText value="#{clienteBean.cliente.endereco}" id="endereco" label="Endereco" required="true"/>
                <h:message for="endereco" styleClass="erro" />
                Telefone:
                <h:inputText value="#{clienteBean.cliente.telefone}" id="telefone" required="true" label="Telefone"/>
                <h:message for="telefone" styleClass="erro"/>
                Email:
                <h:inputText value="#{clienteBean.cliente.email}" id="email" required="true" label="Email"/>
            </h:panelGrid>
            <h:commandButton value="Alterar" action="#{clienteBean.alterar()}"/>
            <h:commandButton value="Cancelar" action="#{clienteBean.cancelar()}" immediate="true" />
        </h:form>
    </ui:define>

</ui:composition>
