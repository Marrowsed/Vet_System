<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/_templateUserLogado.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        Alterar Atendimento
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="1">
                Id:
                <h:outputText value="#{atendimentoBean.atendimento.id}"/>
                Data:
                <h:inputText value="#{atendimentoBean.atendimento.data}" id="data" label="Data" required="true">
                    <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                </h:inputText>
                Cliente
                <h:outputText value="#{atendimentoBean.atendimento.cliente.nome}"/>
                Animal:
                <h:outputText value="#{atendimentoBean.atendimento.animal.nome}"/>
                Observações:
                <h:inputText value="#{atendimentoBean.atendimento.observacao}" id="observacao" required="true" label="Observacao"/>
            </h:panelGrid>
            <h:commandButton value="Alterar" action="#{atendimentoBean.alterar()}"/>
            <h:commandButton value="Cancelar" action="#{atendimentoBean.cancelar()}" immediate="true" />
        </h:form>
    </ui:define>

</ui:composition>
