<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

        <ui:define name="title">lOGIN</ui:define>
        
        <ui:define name="top"></ui:define>

        <ui:define name="content">
            <h:form styleClass="formst">
                <h:panelGrid columns="1">
                    <h:outputLabel value="Login" for="login" styleClass="outputs"/>
                    <h:inputText value="#{usuarioBean.usuario.login}" label="login" 
                                 id="login" styleClass="inputs"/>
                    <h:message for="login" styleClass="erro"/>
                    <h:outputLabel value="Senha" for="senha" styleClass="outputs"/>
                    <h:inputSecret value="#{usuarioBean.usuario.senha}" label="senha" 
                                 id="senha" styleClass="inputs"/>
                    <h:message for="senha" styleClass="erro"/>                
                </h:panelGrid>
                <h:panelGrid columns="1" styleClass="opsBtns">
                    <h:commandButton value="Entrar" action="#{usuarioBean.autenticar}" styleClass="btnsForm"/>
                    <h:commandButton value="Cadastre-se" action="/cadastrar" immediate="true" styleClass="btnCad"/>
                </h:panelGrid>
                
            </h:form>
        </ui:define>

</ui:composition>
