<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

        <ui:define name="title">TESTE</ui:define>
        
        <ui:define name="top">SISTEMA SEM NOME</ui:define>

        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Login" for="login"/>
                    <h:inputText value="#{usuarioBean.usuario.login}" label="login" 
                                 id="login"/>
                    <h:message for="login" styleClass="erro"/>
                    <h:outputLabel value="Senha" for="senha"/>
                    <h:inputSecret value="#{usuarioBean.usuario.senha}" label="senha" 
                                 id="senha"/>
                    <h:message for="senha" styleClass="erro"/>                
                </h:panelGrid>
                <h:commandButton value="Entrar" action="#{usuarioBean.autenticar}"/>
                <h:commandButton value="Cadastre-se" action="/cadastrar" immediate="true"/>
            </h:form>
        </ui:define>

</ui:composition>
